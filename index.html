<script>
	var counter = 0;
	var interval = setInterval(function() {
		counter++;
		// Display 'counter' wherever you want to display it.
		span = document.getElementById("countdown");
		progressBar = document.getElementById("progressElement");
		progressBar.value = 30 - counter;
		span.innerHTML = secToMMSS(30 - counter);
		if (counter == 30) {
			counter = -1;
		}
	}, 1000);
</script>
<script>
	$(document).ready(function() {
		var selected = new Array();
		selected[1] = false;
		selected[2] = false;
		selected[3] = false;
		selected[4] = false;
		var checkMax2Selected = function() {
			var count = 0;
			for (var i = 1; i < 5; i++) {
				if (selected[i]) {
					count++;
				}
			}
			return count <= 1;
		};
		$("#q1").click(function() {
			if (!checkMax2Selected() && !selected[1]) {
				return;
			}
			selected[1] = !selected[1];
			if (selected[1]) {
				$(this).css("background-color", "#033058");//selected
				$(this).css("color", "white");
			} else {
				$(this).css("background-color", "#b9d6f0");//b9d6f0
				$(this).css("color", "#033058");//b9d6f0
			}
		});
