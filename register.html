<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C/DTD XHTML 1.1//EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de">

<head>
<title>Register</title>

<link href="styles.css" rel="stylesheet" type="text/css" />

</head>

<body>
	<DIV id="container">
	
		<DIV id="header" class="header">
		
			<div class = "logo">
				<img src="img/big-logo-small.png" alt="logo">
			</div>
			<div class = "quiz">Quiz</div>

			<div class = "anmelden">Anmelden</div>

		
		</DIV>
		
		<DIV id="content" class="content">
			
			
			<form action="" method="get">
			
				<h2>Persönliche Daten</h2>	
				
				
				
				
					<p>
					<label class="inputLabel" for="firstname">Vorname: </label>
					<input class="inputText" type="text" id="firstname" name="firstname"></input>
					</p>
					<p>
					<label class="inputLabel" for="lastname">Nachname: </label>
					<input class="inputText" type="text" id="lastname" name="lastname"></input>
					</p>
					<p>
					<label class="inputLabel" for="birthday">Geburtstag: </label>
					<input class="inputText" type="text" id="birthday" name="birthday"></input>
					</p>
					<p>
					<label class="inputLabel">Geschlecht: </label> 
					<select class="inputText" title="Geschlecht">
						<option value="male">Mänlich</option>
						<option value="female">Weiblich</option>
					</select>
					</p>
				
						
				<h2>Login Daten</h2>
					
					<p>
					<label class="inputLabel" for="userName">Benutzername*: </label>
					<input class="inputText" type="text" id="userName" name="userName"></input>
					</p>
					<p>
					<label class="inputLabel" for="mypass">Passwort*: </label>
					<input class="inputText" type="password" id="mypass" name="mypass"></input>
					</p>
					
					<p>
					<input type="submit" id="buttonRegister" value="Registrieren" />
					</p>
			
			</form>
		
		</DIV>
		
		<DIV id="footer" class="footer">
			<p class="noteLabel">
				Mit * kenngezeichnete Felder sind Pflichtfelder
			</p>
			
			<p class="noteCopyright">
				&copy 2014 BIG Quiz
			</p>
		</DIV>
		
	</DIV>
</body>

</html>
