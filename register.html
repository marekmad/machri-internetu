<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C/DTD XHTML 1.1//EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de">

<head>
<title>Register</title>

<link href="styles.css" rel="stylesheet" type="text/css" />

</head>

<body>
	<div id="container" >


		<div id="content">
			
			
			<form action="" method="get">
			
				<h2 class="inputError">Pers√∂nliche Daten</h2>
			
				<p>
						<label for="firstname">Vorname </label> 
						<input
							type="text" id="firstname" name="firstname">
						</input> 
						<br/> 
						<label for="lastname">Nachname </label>
						<input
							type="text" id="lastname" name="lastname" />
						<br/> 
						<label for="birthday">Geburtstag </label>
						<input
							type="text" id="birthday" name="birthday" /> 
						<label
							id="birthdayErrorLable">Verwenden sie bitte folgendes Datumsformat: dd.mm.yyyy (z.B 24.12.2012)	</label>
						<br/> 
						<label for="sex">Geschlecht </label> 
						<select title="genre" id="sex">
							<option value="male">maenlich</option>
							<option value="female">weiblich</option>
						</select>
						<br/>
				</p>
				
				<h2>Login Daten</h2>
				
				<p>
					<label for="username">Benutzername </label> 
					<input type="text" id="username" name="username" /> 
					<label id="userNameErrorLable">
						Der	Benutzername muss mindestens 4 Zeichen und darf maximal 8 Zeichen
							enthalten
					</label>
					<br /> 
					<label for="password">Passwort</label> 
					<input type="password" id="password" name="password" /> 
					<label id="passwordErrorLable">Der Passwort muss mindestens 4 Zeichen und darf 
						maximal 8 Zeichen enthalten
					</label>
					<br />
	
				</p>
				
				<p>
					<div id="registerButton">
						Registieren
						
					</div>
				</p>
				
				<p>
					Mit "*" kenngezeichnete Felder sind Pflichtfelder
				</p>
				<div id="footer">
					<p>Mit "*" kenngezeichnete Felder sind Pflichtfelder</p>
				</div>
				
				<div id="footer">
					<p>Copyright 2014 BIG Quiz</p>
				</div>
			
			</form>
			
			
		</div>

	</div>
</body>

</html>
